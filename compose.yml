version: "3.9"

services:
  mysql:
    image: mysql:8.4
    container_name: dropkey-mysql
    restart: always
    environment:
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpasss
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dropkey-backend
    restart: on-failure
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - ./cmd/api/.env
    ports:
      - "8081:8081"

volumes:
  mysql-data:
